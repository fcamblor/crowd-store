# Global configuration file
# Specify here properties which will be shared among *every* environments

# Resource bundle reloading cache in seconds
# Should be -1 in production
resource.bundles.reload.cache=-1

# Locale used by default
default.locale=en

# Datasource configuration
db.driver=DRIVER TO OVERRIDE
db.url=URL TO OVERRIDE
db.username=USERNAME TO OVERRIDE
db.password=PASSWORD TO OVERRIDE
db.schemaName=crowd_store

# Urls
crowdstore.auth.url=/auth/loginForm
